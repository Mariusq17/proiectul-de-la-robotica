<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hai la roLERbot !</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style-contact.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <a href="index.html" class="logo">RoLERbot</a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="robot.html">Robot</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="qr-part item">
          <span>Daca vrei sa ni te alaturi,</span>
          <h1>Scaneaza codul acum !</h1>
          <img src="./images/qr.png" alt="Code qr" class="qr-code" />
        </div>
        <div class="contact-part item">
          <h2>Contacteaza - ne !</h2>
          <div class="contact-line-container">
            <a href="mailto:ignatmarius45@gmail.com" class="contact-line">
              <img src="./images/email.png" alt="email-logo" class="icon" />
              <span>rolerbot@gmail.com</span>
            </a>
            <a
              href="https://www.facebook.com/rolerbot"
              target="_blank"
              class="contact-line"
            >
              <img
                src="./images/facebook.jpg"
                alt="facebook logo"
                class="icon"
              />
              <span>RoLERbot</span>
            </a>
            <a
              href="https://www.instagram.com/rolerbot/"
              target="_blank"
              class="contact-line"
            >
              <img
                src="./images/Instagram.png"
                alt="Instagram logo"
                class="icon"
              />
              <span>@rolerbot</span>
            </a>
          </div>
        </div>
      </div>

      <img
        src="./images/background-shapes/robot-back.png"
        alt="Robot-1 image"
        class="background-shape background-shape-1"
      />
      <img
        src="./images/background-shapes/robot-2.png"
        alt="Robot-2 image"
        class="background-shape background-shape-2"
      />
      <div class="background-gradient"></div>
    </main>
  </body>
</html>
